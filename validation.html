<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>组件参数校验与非pops特性</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<child attr1='这个属性没有在props中定义,因此会显示在渲染的标签中' content1='asdf' content2='dasd'></child>
		<!-- <child content2='asd'></child> -->
	</div>
	<script>
		Vue.component('child', {
			// props: ['a','b','c'],
			props: {
				content0: Number,
				content1: [String, Number],
				content2: {
					type: String,
					required: true,
					default: '默认值啊',
					validator: function (val) {
						return val.length > 3
					}
				}
			},
			template: '<div><div> {{content0}} </div><div> {{content1}} </div><div> {{content2}} </div></div>'
		})
		let vm = new Vue({
			el: '#app',
			data: {
				content: 'hello world'
			} 
		});
	</script>

</body>

</html>
