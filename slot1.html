<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<child>
			// 使用 param 接收 slot 传递过来的参数
			<template slot-scope="param">
				<li :key="param.index">{{param.items}}</li>
			</template>
		</child>
	</div>
	<script>
		Vue.component('child', {
			data() {
				return {
					list: [1, 2, 3, 4]
				}
			},
			template: '<div><ul><slot v-for="(item, index) in list"  :items=item></slot></ul></div>'
		})
		let vm = new Vue({
			el: '#app',
		});
	</script>

</body>

</html>
