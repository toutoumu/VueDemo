<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../jquery-3.3.1.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" id="inut">
		<input type="button" id="btn" value="提交">
		<ul id="ul"></ul>
	</div>
	<script>
		function Page() {}
		// 使用 $.extend 在 Page 原型链上添加一些方法
		$.extend(Page.prototype, {
			init: function () {
				this.bindEvents()
			},
			bindEvents: function () {
				var btn = $('#btn')
				// 使用 $.proxy 绑定 doClick 中 this的指向
				btn.on('click', $.proxy(this.doClick, this))
			},
			doClick: function () {
				var text = $('#inut').val()
				var el = $('#ul')
				el.append('<li>' + text + '</li>')
				$('#inut').val('')
			}
		})
		var page = new Page()
		page.init()
	</script>

</body>

</html>
