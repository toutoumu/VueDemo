<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <script src="../resource/jquery-3.3.1.js"></script>
        <title>vueTodoList</title>
    </head>
    <body>
        <div id="app">
            <input id="content" type="text" />
            <button id="btn">提交</button>
            <ul id="list"></ul>
        </div>

        <script>
            function Page() {}
            // 在原型链上注册一些方法
            $.extend(Page.prototype, {
                init: function() {
                    this.bindEvents()
                },
                bindEvents: function() {
                    var btn = $('#btn')
                    // $.proxy 绑定事件的上下文[this]
                    btn.on('click', $.proxy(this.handleBtnClick, this))
                },
                handleBtnClick: function() {
                    const item = $('#content')
                    const list = $('#list')
                    list.append(`<li>${item.val()}</li>`)
                    item.val('')
                }
            })
            const page = new Page()
            page.init()
        </script>
    </body>
</html>
