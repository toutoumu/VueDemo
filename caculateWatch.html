<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>计算属性,侦听器</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<span v-text="fullName"></span>
		{{firstname}}
	</div>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				content: 'hello world',
				firstname: 'abc',
				lastName: 'def',
				fullName: 'abcdef'
			},
			// 计算属性 的 get set
			// computed: {
			// 	fullName: {
			// 		get: function () {
			// 			return this.firstname + this.lastName
			// 		},
			// 		set: function (value) {
			// 			console.log(value)
			// 		}
			// 	}
			// },
			// 计算属性,当依赖的值发生改变才会执行
			// computed: {
			// 	fullName: function () {
			//      //  如果计算属性 依赖的值没有发生改变,页面数据发生改变不会重新计算
			// 		console.log('计算了')
			// 		return this.firstname + this.lastName
			// 	}
			// },
			// 方法
			// methods: {
			// 	fullName: function () {
			// 		console.log('计算了')
			// 		return this.firstname + this.lastName
			// 	}
			// },
			// 侦听,当依赖的值发生改变才会执行
			watch: {
				firstname: function () {
					//  如果侦听属性 依赖的值没有发生改变,页面数据发生改变不会重新计算
					console.log('计算了')
					this.fullName = this.firstname + this.lastName
				},
				lastName: function () {
					//  如果侦听属性 依赖的值没有发生改变,页面数据发生改变不会重新计算
					console.log('计算了')
					this.fullName = this.firstname + this.lastName
				}
			},
		});
	</script>

</body>

</html>
