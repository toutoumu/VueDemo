<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		{{content}}
	</div>
	<script>
		Vue.config.productionTip = false
		let vm = new Vue({
			el: '#app', // 接管id=app 下的内容
			data: {
				content: 'hello world'
			}
		});
	</script>

</body>

</html>
