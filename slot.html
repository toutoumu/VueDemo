<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>插槽使用slot</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<body-content>
			<div slot="header">header</div>
			<div slot="footer">footer</div>
		</body-content>
	</div>
	<script>
		Vue.component('body-content', {
			props: {
				content: {
					type: String,
				},
			},
			template: '<div><slot name="header">默认值</slot><div>content</div><slot name="footer">默认值</slot></div>'
		})

		let vm = new Vue({
			el: '#app',
			data: {
				content: 'hello world'
			}
		});
	</script>

</body>

</html>
