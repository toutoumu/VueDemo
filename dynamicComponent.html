<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>动态组件</title>
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<component :is="type"></component>
		<button @click="handlerClick">试一试</button>
	</div>
	<script>
		Vue.component('chiild-one', {
			template: '<div v-once>child-one</div>'
		})
		Vue.component('chiild-two', {
			template: '<div v-once>child-two</div>'
		})
		let vm = new Vue({
			el: '#app',
			data: {
				type: 'chiild-one'
			},
			methods: {
				handlerClick() {
					this.type = this.type == 'chiild-one' ? 'chiild-two' : 'chiild-one'
				}
			},
		});
	</script>

</body>

</html>
