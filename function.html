<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>组件原生事件监听</title>
	<script src="./resource/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- 使用.native监听原生事件 -->
		<!-- 子组件中使用 @click 绑定事件不会被触发, 除非子组件触发了这个事件(自定义事件click) -->
		<child @click.native="handlerClick"></child>
	</div>
	<script>
		Vue.component('child', {
			template: '<div @click="handlerChildClick">Child</div>',
			methods: {
				handlerChildClick() {
					this.$emit('click')
				}
			}
		})

		let vm = new Vue({
			el: '#app',
			data: {
				content: 'hello world'
			},
			methods: {
				handlerClick() {
					alert('click')
				}
			}
		})
	</script>
</body>

</html>
